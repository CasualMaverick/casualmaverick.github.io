<!DOCTYPE html>

<head>   
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>

<body onload="startGame()">
<script>

    var myGamePiece;
    var myObstacles = [];
    
    function startGame() {
        myGamePiece = new component(30, 30, "rgb(0, 101, 232)", 10, 120);
        myGameArea.start();
    }
    
    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = true;
            })
            window.addEventListener('keyup', function (e) {
                myGameArea.keys[e.keyCode] = false; 
            })
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    }
    
    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.speedX = 0;
        this.speedY = 0;
        this.update = function(){
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.newPos = function(){
            this.x += this.speedX;
            this.y += this.speedY;
        }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }

    }
    
function updateGameArea() {
    var x, y;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            document.write("R.I.P");
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(50)) {
        x = myGameArea.canvas.width;
        minSpawn = 0;
        maxSpawn = 210;
        loc = Math.floor(Math.random()*(maxSpawn-minSpawn+1)+minSpawn);
        myObstacles.push(new component(60, 60, "rgb(217, 0, 0)", 480, loc));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -3;
        myObstacles[i].update();
    }
        //myGameArea.clear();
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0; 
    
        if (myGamePiece.y > 0){      
            if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -2; }
        }
        if (myGamePiece.y + myGamePiece.height < 270){
            if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 2; }
        }
        if (myGamePiece.x > 0) {
            if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -2; }
        }
        if (myGamePiece.x + myGamePiece.width < 480){
            if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 2; }
        }



        
        myGamePiece.newPos();
        myGamePiece.update();
        }
    
    
    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }
